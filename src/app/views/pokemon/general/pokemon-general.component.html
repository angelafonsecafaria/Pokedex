<div class="col-12">
    <h1 class="text-center text-uppercase">{{ currentPokemon.name }}</h1>
    <div class="justify-content-center text-center">
        <span style="padding: 4px;"
            class="number text-uppercase">#{{ currentPokemon.id.toString().padStart(3, '0') }}</span>
    </div> 
    <div class="row justify-content-center content" style="position: relative; padding-bottom: 3rem;">
        <div class="col-lg-5 d-flex flex-wrap">
            <img alt="Pokemon" class="mx-auto my-auto d-block"
                style="z-index: 100!important; max-width: 85%; height: auto; padding-top: 10px;"
                src="https://pokeres.bastionbot.org/images/pokemon/{{ currentPokemon.id }}.png"
                onerror="this.src='../../../assets/image/pokemon-logo.png';">
        </div>
        <div class="col-lg-6 col-md-2 my-auto mx-auto d-flex flex-wrap">
            <img alt="Pokemon" class="mx-auto my-auto d-block"
                style="z-index: 100!important; max-width: 85%; height: auto; padding-top: 10px;"
                src="https://projectpokemon.org/images/normal-sprite/{{ currentPokemon.name }}.gif"
                onerror="this.src='../../../assets/image/ball.png';">
            <table class="table shadow-lg bg-white rounded">
                <thead>
                    <tr>
                        <th style="width: 25%;">Type</th>
                        <th style="width: 25%;">height</th>
                        <th style="width: 25%;">Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="row d-flex justify-content-center">
                                <div class="col-mb-6 types" *ngFor="let type of currentPokemon?.details?.types"
                                    [style.background]="getTypeColour(type?.type?.name)">
                                    {{ type.type.name }}
                                </div>
                            </div>
                        </td>
                        <td>{{ currentPokemon?.details.height | pokemonHeight }}</td>
                        <td>{{ currentPokemon?.details.weight | pokemonWeight }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-lg-12 shadow-lg bg-white rounded">
                <div class="card-body ">
                    {{ currentPokemon?.description}}
                </div>
            </div>
        </div>
    </div>
</div>
